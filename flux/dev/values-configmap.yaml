apiVersion: v1
kind: ConfigMap
metadata:
  name: {{APP_NAME}}-values-base
  namespace: {{APP_NAME}}-dev
data:
  values.yaml: |
    # Base values imported from chart
    appName: "{{APP_NAME}}"
    logLevel: info
    
    discord:
      clientId: "{{DISCORD_CLIENT_ID}}"
    
    serviceAccount:
      create: true
      annotations:
        iam.gke.io/gcp-service-account: "{{APP_NAME}}-dev@{{GCP_PROJECT}}.iam.gserviceaccount.com"
    
    secrets:
      gsm:
        enabled: true
        projectId: "{{GCP_PROJECT}}"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{APP_NAME}}-values-dev
  namespace: {{APP_NAME}}-dev
data:
  values.yaml: |
    # Development-specific values
    environment: development
    logLevel: debug
    
    discord:
      guildId: "{{DISCORD_DEV_GUILD_ID}}"
    
    bot:
      replicaCount: 1
      resources:
        limits:
          cpu: 250m
          memory: 256Mi
        requests:
          cpu: 50m
          memory: 128Mi
    
    api:
      replicaCount: 1
    
    dashboard:
      replicaCount: 1
      hostname: "dev.{{DOMAIN}}"
      url: "https://dev.{{DOMAIN}}"
    
    gateway:
      clusterIssuer: letsencrypt-staging
    
    postgresql:
      enabled: true
      primary:
        persistence:
          size: 1Gi
    
    redis:
      enabled: true
      master:
        persistence:
          size: 500Mi